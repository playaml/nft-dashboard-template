<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Ventus: HTML5, CSS3 & Javascript Window Manager Experiment</title>
  <meta name="keywords" content="window, manager, experiment, html5, css3, javascript, github, web, example" />
  <meta name="viewport" content="width=1024">
  <link href='simple.css' rel='stylesheet' type='text/css' />
</head>

<body unselectable="on">
  <div class="buttonbar">
    <button class="button create-button">Create Window</button>
    <button class="button expose-button">Expos√©</button>
  </div>

  <script type="text/javascript" src="../../dist/ventus.js"></script>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
      var wm = new Ventus.WindowManager();
      var pos = 50;
      var num = 1;

      document.querySelector('.create-button').addEventListener('click', function () {
        wm.createWindow({
          title: 'Window ' + (num++),
          x: (pos += 60),
          y: pos,
          width: 400,
          height: 250,
          animations: true,
          stayinspace: true,
          events: {
            closed: function () {
              this.destroy();
            }
          }
        })
          .open();
      });

      document.querySelector('.expose-button').addEventListener('click', function () {
        if (wm.mode === 'expose')
          wm.mode = 'default';
        else
          wm.mode = 'expose';
        return false;
      });
    });
  </script>
</body>
</html>
